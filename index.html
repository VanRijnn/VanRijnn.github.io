<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Change to black */
            color: #fff; /* Change text to white */
            min-height: 1500px; 
        }

        header {
            position: relative;
            overflow: hidden;
        }

        .banner {
            background-color: #fff; /* Change banner background to white */
            color: #000; /* Change banner text to black */
            text-align: center;
            padding: 20px;
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
			transition: top 0.3s;
        }
		
		.banner.show {
			top: 0;
		}

        /* Add additional styling for links if needed */
        a {
            color: #00f; /* Example color for links */
        }
	    
        nav {
            display: flex; /* Makes the nav a flex container */
            justify-content: center; /* Centers the items horizontally */
            align-items: center; /* Centers the items vertically */
        }

        nav ul {
            list-style: none; /* Removes default list styling */
            display: flex; /* Display list items in a row */
            padding: 0; /* Removes default padding */
            margin: 0; /* Removes default margin */
        }

        nav ul li {
            margin-right: 20px; /* Spacing between each list item */
        }

        nav ul li:last-child {
            margin-right: 0; /* Removes margin from the last item */
        }

        nav a {
            text-decoration: none; /* Removes underline from links */
            color: inherit; /* Inherits text color from parent */
            padding: 10px; /* Adds padding for a larger click area */
        }

        /* ... additional styles if needed ... */
    </style>
</head>
<body>

<header>
    <div class="banner" id="banner">
        <h1>Welcome to my website! Feel free to look around!</h1>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#conversion">Conversion</a></li>
            <li><a href="#income_tax">Income Tax</a></li>
            <li><a href="#factorial">Factorials</a></li>
        </ul>
    </nav>

</header>

<div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <!-- Repeat the above paragraph or add different content as needed -->
</div>

<script>
setTimeout(function() {
    document.getElementById('banner').classList.add('show');
}, 1000);

window.addEventListener('scroll', function() {
    var banner = document.getElementById('banner');
    if (window.pageYOffset === 0) {
        banner.classList.remove('show');
    } else {
        banner.classList.add('show');
    }
});
</script>

</body>
</html>
