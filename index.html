<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.ibb.co/TMCcj51/welt-yang-honkai-and-1-more-ef1ec9ecc5814bd20e8fe4130cff4cb8.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Change to black */
            color: #fff; /* Change text to white */
            min-height: 1500px; 
        }

        header {
            position: relative;
            overflow: hidden;
        }

        .banner {
            background-color: #fff; /* Change banner background to white */
            color: #000; /* Change banner text to black */
            text-align: center;
            padding: 20px;
            position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000; /* Ensure the banner is on top of other content */
			transition: top 0.3s;
        }
		
		.banner.show {
                    top: 0; /* Show the banner */
                }

                .banner {
                    /* ... other styles ... */
                    top: -100px; /* Start with the banner hidden */
                    }
	    
        nav {
            background-color: #333; /* Change background color of navigation */
            text-align:center; /* Center align navigation items */
			padding-top :10px;/* Add padding to top of navigation */
			padding-bottom :10px;/* Add padding to bottom of navigation */
        }

        nav ul {
           list-style-type:none;/* Removes default list styling*/
		   display:flex;/* Display list items in a row*/
		   justify-content:center;/* Centers the items horizontally*/
		   padding-left :0px;/* Removes default padding from left*/
		   margin-left :0px;/* Removes default margin from left*/
       }

       nav ul li {
		   margin-right :20px;/* Spacing between each list item*/
       }

	   nav ul li:last-child {
		   margin-right :0;/* Removes margin from the last item*/
	   }

	   nav a {
		   text-decoration:none;/* Removes underline from links*/
		   color:#fff;/* Sets link color to white*/
   		   padding :10px 15px;/* Adds padding for a larger click area*/
 	   }
        
    </style>
</head>
<body>

<header>
    <div class="banner" id="banner">
        <h1>Welcome to my website! Feel free to look around!</h1>
    </div>

    <nav>
        <ul>
             <li><a href="#home">Home</a></li>
             <li><a href="#conversion">Conversion</a></li>
             <li><a href="#income_tax">Income Tax</a></li>
             <li><a href="#factorial">Factorials</a></li>
             <li><a href="#simple_payroll">Simple Payroll</a></li> <!-- New option -->

         </ul> 
     </nav> 
</header>

<div style="height: 1500px;">
   <!-- Your content goes here -->
</div>

<script>
window.addEventListener('scroll', function() {
    var banner = document.getElementById('banner');
    if (window.pageYOffset > 0) {
        // If the user has scrolled down, show the banner
        banner.classList.add('show');
    } else {
        // If the user is at the top of the page, hide the banner
        banner.classList.remove('show');
    }
});
</script>

</body>
</html>
