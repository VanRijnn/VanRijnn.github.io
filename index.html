<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            position: relative;
            overflow: hidden;
        }

        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: -100px; /* Initial position off the screen */
            left: 0;
            width: 100%;
        }

        .banner.show {
          top: 0; /* Move banner into view */
        }
    </style>
</head>
<body>

<header>
    <div class="banner">
        <h1>Welcome to my website! Feel free to look around!</h1>
    </div>
</header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#conversion">Conversion</a></li>
            <li><a href="#income_tax">Income Tax</a></li>
            <li><a href="#factorial">Factorials</a></li>
        </ul>
    </nav>

    <!-- Content of your website goes here -->

<script>
    // Animate the banner to slide down after a short delay
    setTimeout(function() {
        document.querySelector('.banner').classList.add('show');
    }, 1000); // Adjust the delay as needed
    </script>
    
    </body>
    </html>
