<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #333; 
    color: #f4f4f4; 
    text-align: center;
    padding: 20px;
}
h1 {
    color: #f4f4f4; 
}
label {
    font-size: 1.2em;
    margin-right: 10px;
    color: #f4f4f4;
}
input[type="number"] {
    padding: 8px;
    font-size: 1em;
    background-color: #666; 
    color: #f4f4f4;
}
button {
    padding: 10px 20px;
    background-color: #444; 
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #555;
}
p {
    margin-top: 20px;
	font-size: 1.5em;
	color:#f4f4f4;
}
#assignmentName {
	position: fixed;
	bottom: 10px;
	right: 10px;
	font-style: italic;
	color:#ccc; 
}
    </style>
</head>

<body>
    <h1>Welcome to the Income Tax Calculator!</h1>
    <label for="income">Enter your taxable income (in PHP):</label>
    <input type="number" id="income" name="income">
    <button onclick="calculateTax()">Calculate Tax</button>

    <p id="result"></p>

    <div id="assignmentName">Income Tax Calculator Program</div>

    <script>
        function calculateTax() {
              let income = document.getElementById('income').valueAsNumber;
              let tax = 0;
    
                if (income <= 250000) {
                    tax = 0;
                } else if (income > 250000 && income <= 400000) {
                    tax = 0.2 * (income - 250000);
                } else if (income > 400000 && income <= 800000) {
                    tax = 30000 + 0.25 * (income - 400000);
                } else if (income > 800000 && income <= 2000000) {
                    tax = 130000 + 0.3 * (income - 800000);
                } else if (income > 2000000 && income <= 8000000) {
                    tax = 490000 + 0.32 * (income - 2000000);
                } else {
                    tax = 2410000 + 0.35 * (income - 8000000);
                }
    
              document.getElementById('result').innerHTML = `Income Tax: PHP ${tax.toFixed(2)}`;
          }
    </script>
</body>

</html>
