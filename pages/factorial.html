<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/TMCcj51/welt-yang-honkai-and-1-more-ef1ec9ecc5814bd20e8fe4130cff4cb8.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 50px;
        }
        #assignmentName {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-style: italic;
        }
        .menu-toggle {
         position: fixed;
         top: 20px; 
         left: 20px; 
         z-index: 999;
        }
        
        .bar {
         width: 25px;
         height: 3px;
         background-color: #f4f4f4;
         margin: 5px auto;
        }

      .sidebar {
       position: fixed;
       top: 0;
       left: -250px;
       width: 250px;
       height: 100%;
       background-color: #111;
       overflow-x: hidden;
       padding-top: 20px;
       transition: left 0.3s ease;
    }

      .sidebar a {
       padding: 10px 15px;
       text-decoration: none;
       font-size: 25px;
       color: #818181;
       display: block;
       margin-top: 40px; 
    }

      .sidebar a:hover {
       color:#f1f1f1; 
    }

      .close-btn {
       position: absolute;
       top: 10px;
       right: 10px; 
       font-size: 24px; 
       cursor: pointer;
       color: #818181;
    }
    </style>
</head>

<body>

    <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="close-btn" onclick="closeMenu()">Ã—</button>
        <a href="home.html">Home</a>
        <a href="conversion.html">Conversion</a>
        <a href="income_tax.html">Income Tax</a>
        <a href="simple_payroll.html">Simple Payroll</a>
    </div>

    <h1>Welcome! Have a look around...</h1>

    <label for="numberInput">Enter a number here:</label>
    <input type="number" id="numberInput" required>
    <button onclick="performCalculations()">Calculate</button>

    <p>Factorial: <span id="factorialResult"></span></p>
    <p>Sum: <span id="sumResult"></span></p>
    <p>Average: <span id="averageResult"></span></p>

    <!-- Assignment Name -->
    <div id="assignmentName">Nth Factorial, Sum and Average</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('.sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.menu-toggle').addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelector('.sidebar').style.left = '0';
                document.body.addEventListener('click', closeMenuOnClick);
            });
    
            document.querySelector('.close-btn').addEventListener('click', closeMenu); 
    
            function closeMenuOnClick(e) {
                if (!e.target.closest('.sidebar') && !e.target.closest('.menu-toggle')) {
                    closeMenu();
                    document.body.removeEventListener('click', closeMenuOnClick);
                }
            }
        });
    
        function closeMenu() { 
            document.querySelector('.sidebar').style.left = '-250px';
        }
            
            function performCalculations() {
                const n = parseInt(document.getElementById('numberInput').value);
                
                if (isNaN(n) || n <= 0) {
                    alert('Please enter a valid positive integer');
                    return;
                }
    
                // While Loop
                let factorial = 1, i = n;
    
                while (i > 1) {
                    factorial *= i--;
                }
                
                // Do While Loop
                let sum = 0, j = 1;
    
                do {
                    sum += j++;
                } while (j <= n);
                
                 // For Loop
                 let total = 0;
    
                 for (let k = 1; k <= n; k++) {
                     total += k;
                 }
    
                 const average = total / n;
    
                 document.getElementById('factorialResult').textContent = factorial.toString();
                 document.getElementById('sumResult').textContent = sum.toString();
                 document.getElementById('averageResult').textContent = average.toString();
             }
    </script>
</body>

</html>
