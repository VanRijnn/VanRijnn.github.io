<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; 
            color: #f4f4f4; 
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f4f4f4; 
        }
        label {
            font-size: 1.2em;
            margin-right: 10px;
            color: #f4f4f4;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 1em;
            background-color: #666; 
            color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #444; 
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
           background-color:#555; 
        }
        p {
           margin-top:20px; 
           font-size:1.5em; 
           color:#f4f4f4; 
        }
        
        .menu-toggle {
            display: block;
            cursor: pointer;
            z-index: 999; /* Ensure it's above other elements */
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #f4f4f4;
            margin: 5px auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            transition: left 0.3s ease; /* Smooth transition */
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
          color:#f1f1f1; 
        }

        /* Updated close button style */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
            color: #818181;
        }
    </style>
</head>
<body>

<div class="menu-toggle">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <button class="close-btn" onclick="closeMenu()">×</button>
    <a href="/home">Home</a>
    <a href="/factorial">Factorial</a>
    <a href="/income-tax">Income Tax</a>
    <a href="/simple-payroll">Simple Payroll</a>
</div>

<h1>Welcome to Simple Computations!</h1>
<h2>Unit Converter</h2>

<label for="conversionType">Select Conversion Type:</label>
<select id="conversionType">
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="metersToFeet">Meters to Feet</option>
    <option value="feetToMeters">Feet to Meters</option>
</select>

<div id="inputContainer">
    <label for="inputValue">Enter Value:</label> 
    <input type="number" id="inputValue">
</div>

<button onclick="convert()">Convert</button>

<p id="result"></p>

<div id ="assignmentName" >Simple Computations in Javascript </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.menu-toggle').addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent event bubbling
        document.querySelector('.sidebar').style.left = '0';
        // Close sidebar when clicking outside of it
        document.body.addEventListener('click', closeMenuOnClick);
    });

    function closeMenuOnClick(e) {
        if (!e.target.closest('.sidebar') && !e.target.closest('.menu-toggle')) {
            closeMenu();
            document.body.removeEventListener('click', closeMenuOnClick); // Remove event listener after closing menu
        }
    }

    function closeMenu() {
        document.querySelector('.sidebar').style.left = '-250px';
    }
});
    function convert() {    
        const conversionType = document.getElementById('conversionType').value;    
        const inputValue = parseFloat(document.getElementById('inputValue').value);    
        let result;

        switch (conversionType) {        
            case 'fahrenheitToCelsius':            
                result = (inputValue -32) * (5/9);            
document.getElementById('result').innerText = `${inputValue}°F is equal to ${result.toFixed(2)}°C`;            
break;

case 'celsiusToFahrenheit':            
result = (inputValue *9/5) +32;            
document.getElementById('result').innerText = `${inputValue}°C is equal to ${result.toFixed(2)}°F`;            
break;

case 'metersToFeet':            
result = inputValue *3.28084;            
document.getElementById('result').innerText = `${inputValue} meters is equal to ${result.toFixed(2)} feet`;            
break;

case 'feetToMeters':           
 result = inputValue /3.28084;           
 document.getElementById('result').innerText= `${inputValue} feet is equal to ${result.toFixed(2)} meters`;           
 break;

 default:
     document.getElementById('result').innerText= "Please select a conversion type";    
}
}
   </script >

   </body >
   </html >
